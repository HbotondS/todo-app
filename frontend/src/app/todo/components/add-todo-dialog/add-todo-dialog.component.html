<h1 mat-dialog-title>Add a new Todo</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Type here...</mat-label>
    <input matInput [(ngModel)]="todo">
  </mat-form-field>
</div>
<div mat-dialog-actions [align]="'center'">
  <button mat-raised-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="todo" cdkFocusInitial>Save</button>
</div>
